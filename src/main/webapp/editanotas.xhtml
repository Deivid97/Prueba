<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                
                
                 <h:form id="editaNotasForm">
                    <b:panel title="Notas" look="primary">
                        
                        
                        <b:row tooltip="La identificación no se modifica">
                            <b:column medium-screen="2">
                                <h:outputLabel value="Identificación" for="idEstudiante"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Identificacion" id="idEstudiante"
                                             required="true"
                                             value="#{notasController.idEstudiante}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="idEstudiante"/>
                            </b:column>
                        </b:row>
                        
                        
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Materia" for="materia"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Materia" id="idMateria"
                                             required="true"
                                             value="#{notasController.idMateria}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="idMateria"/>
                            </b:column>
                        </b:row>
                        
                        
                         <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Periodo" for="periodo"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Periodo" id="idPeriodo"
                                             required="true"
                                             value="#{notasController.idPeriodo}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="idPeriodo"/>
                            </b:column>
                        </b:row>
                        
                        
                         <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nota" for="nota"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nota" id="nota"
                                             required="true"
                                             value="#{notasController.nota}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nota"/>
                            </b:column>
                        </b:row>
                        
                        
          
                        
                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="6">
                                <b:commandButton value="Insertar"
                                                 action="#{notasController.inserta()}"
                                                 look="primary"
                                                 style="width: 33%"/>
                                
                                <b:commandButton value="Eliminar"
                                                 action="#{notasController.elimina()}"
                                                 look="danger"
                                                 style="width: 33%"/>
                                
                                <b:commandButton value="Modificar"
                                                 action="#{notasController.modifica()}"
                                                 look="success"
                                                 style="width: 33%"/>
                            </b:column>   
                        </b:row>
                        
                        
                    </b:panel>
                </h:form> 
                
            </ui:define>

        </ui:composition>

    </body>
</html>
